<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
</head>
<body>
<header class="header" th:fragment="header">

    <div class="header__control">
        <nav class="header__menu">
            <ul class="header__menu-list">

                <li class="header__menu-item header__menu-item--active">
                    <a th:href="@{/admin/manager/film}"
                       th:classappend="${#strings.contains(currentPage, 'manager')} ? 'header__menu-link--active'"
                       class="header__menu-link ">
                        Quản lý
                    </a>
                </li>


                <li class="header__menu-item">
                    <a th:href="@{/admin/statistic/food}"
                       class="header__menu-link"
                       th:classappend="${#strings.contains(currentPage, 'statistic')} ? 'header__menu-link--active'"
                    >
                        Thống kê
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="header__admin">
            <ul class="header__admin-list">
                <li class="header__admin-item">
                    <i class="fas fa-user-cog header__admin-icon"></i>
                    <span class="header__admin-hello">Xin chào: </span>
                    <span>Admin</span>
                </li>
                <li class="header__admin-item">

                    <a th:href="@{/logout}" class="header__admin-item--link ">
                        <i class="fas fa-sign-out-alt header__admin-logout"></i> Đăng xuất
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="manager__items">
        <nav class="nav-manager__items" th:if="${#strings.contains(currentPage, 'manager')}">
            <ul class="manager__items-list ">
                <li class="manager__items-item ">
                    <a th:href="@{/admin/manager/film}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/manager/film'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/film-reel.png}" class="manger-film__link-img" alt="">
                        <span class="manager__items__text">
                                            Phim
                                        </span>
                    </a>
                </li>
                <li class="manager__items-item">
                    <a th:href="@{/admin/manager/filmCalendar}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/manager/filmCalendar'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/clapperboard.png}" class="manger-film__link-img"

                        >
                        <span class="manager__items__text">
                                            Lịch chiếu phim
                                        </span>
                    </a>
                </li>
                <li class="manager__items-item">
                    <a th:href="@{/admin/manager/food}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/manager/food'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/popcorn.png}" class="manger-film__link-img" alt="">
                        <span class="manager__items__text">
                                            Đồ ăn
                                        </span>
                    </a>
                </li>

                <li class="manager__items-item">
                    <a th:href="@{/admin/manager/foodDetail}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/manager/foodDetail'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/popcorn.png}" class="manger-film__link-img" alt="">
                        <span class="manager__items__text">
                                            Đồ ăn chi tiết
                                        </span>
                    </a>
                </li>

                <li class="manager__items-item">
                    <a th:href="@{/admin/manager/customer}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/manager/customer'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/customer.png}" class="manger-film__link-img" alt="">
                        <span class="manager__items__text">
                                            Khách hàng
                                        </span>
                    </a>
                </li>

                <li class="manager__items-item">
                    <a th:href="@{/admin/manager/room}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/manager/room'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/video-camera.png}" class="manger-film__link-img" alt="">
                        <span class="manager__items__text">
                                            Phòng chiếu phim
                                        </span>
                    </a>
                </li>

            </ul>
        </nav>

        <nav class="nav-manager__items" th:if="${#strings.contains(currentPage, 'statistic')}">
            <ul class="manager__items-list ">
                <li class="manager__items-item ">
                    <a th:href="@{/admin/statistic/food}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/statistic/food'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/popcorn.png}" class="manger-film__link-img" alt="">
                        <span class="manager__items__text">
                                            Đồ ăn
                                        </span>
                    </a>
                </li>
                <li class="manager__items-item">
                    <a th:href="@{/admin/statistic/ticket}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/statistic/ticket'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/tickets1.png}" class="manger-film__link-img"

                        >
                        <span class="manager__items__text">
                                            Vé xem phim
                                        </span>
                    </a>
                </li>
                <li class="manager__items-item">
                    <a th:href="@{/admin/statistic/bill}" class="manger-film__link"
                       th:classappend="${currentPage == 'admin/statistic/bill'} ? 'manger-film__link--choosen'"
                    >
                        <img th:src="@{/img/payment.png}" class="manger-film__link-img" alt="">
                        <span class="manager__items__text">
                                            Hóa đơn
                                        </span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</header>
</body>
</html>
