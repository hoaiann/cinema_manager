<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<body>
<header class="site-header" th:fragment="header">
    <div class="container">
        <a href="/" id="branding">
            <img th:src="@{/img/logo.png}" alt="" class="logo">
            <div class="logo-copy">
                <h1 class="site-title">UET</h1>
                <small class="site-description">Đại học Công Nghệ- ĐHQGHN</small>
            </div>
        </a> <!-- #branding -->

        <div class="main-navigation">
            <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
            <ul class="menu">
                <li class="menu-item" th:classappend="${currentPage == 'home'} ? 'current-menu-item'"><a href="/">Trang chủ</a></li>
                <li class="menu-item" th:classappend="${currentPage == 'about'} ? 'current-menu-item'" ><a href="/about">Giới thiệu</a></li>
                <li class="menu-item" th:classappend="${currentPage == 'joinus'} ? 'current-menu-item'"><a href="/joinus">Tuyển dụng</a></li>
                <li class="menu-item" th:classappend="${currentPage == 'contact'} ? 'current-menu-item'"><a href="/contact">Liên hệ</a></li>
                <li class="menu-item"><a href="/login">Đăng nhập</a></li>
                <li class="menu-item"><a href="/register">Đăng ký</a></li>
            </ul> <!-- .menu -->

            <form action="#" class="search-form">
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </form>
        </div> <!-- .main-navigation -->

        <div class="mobile-navigation"></div>
    </div>
</header>
</body>
</html>
