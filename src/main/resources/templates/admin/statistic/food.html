<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="currentPage='admin/statistic/food'"
      layout:decorate="~{layout/admin.html}"
>

<head>
    <meta charset="UTF-8">
    <title>Hóa đơn</title>
</head>

<body>
<section layout:fragment="custom-content">
    <table th:if="${#arrays.length(listFoodSold)}!= 0">
        <thead>
        <tr>
            <th>Số thứ tự</th>
            <th>Tên đồ ăn</th>
            <th>Kích thước</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element,iterStat  :${listFoodSold}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${element.foodDetail.food.name}"></td>
            <td th:text="${element.foodDetail.size}"></td>
            <td th:text="${element.foodDetail.price}"></td>
            <td th:text="${element.number}"></td>
            <td th:text="${element.number} * ${element.foodDetail.price}"></td>
        </tr>
        </tbody>
    </table>
</section>


</body>
</html>
